<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
      <div>
        <button mat-raised-button (click)="addNewUSer()" color="primary">
          Add New User
        </button>
        <p></p>
      </div>
      <div mat-dialog-content>
        <form [formGroup]="searchForm">
          <mat-form-field appearance="outline">
            <mat-label>User Id</mat-label>
            <input
              formControlName="userId"
              matInput
              placeholder="eg : 1"
            />
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="eg : firstname" />
            <mat-hint></mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput placeholder="eg : lastname" />
            <mat-hint></mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="eg : dummy@gmail.com" />
            <mat-hint></mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input formControlName="mobileNo" matInput placeholder="eg : 1234567891" />
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="">all</mat-option>
              <mat-option value="1"
                >User</mat-option
              >
              <mat-option value="2">Admin</mat-option>
              <mat-option value="3"
                >Delivery Manager</mat-option
              >
            </mat-select>
          </mat-form-field>
        </form>
        <button
          style="margin-left: 10px"
          mat-raised-button
          color="primary"
          (click)="getAllUsers()"
        >
          Search
        </button>
      </div>
      <div class="container">
        <div style="margin-top: 10px">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="UserId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  User Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.firstName }} {{ row.lastName }}</td>
              </ng-container>

              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Email
                </th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
                <td mat-cell *matCellDef="let row">{{ row.password }}</td>
              </ng-container>
              <ng-container matColumnDef="MobileNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Mobile Number
                </th>
                <td mat-cell *matCellDef="let row">{{ row.mobileNo}}</td>
              </ng-container>

              <ng-container matColumnDef="sso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Is sso
                </th>
                <td mat-cell *matCellDef="let row">{{ row.sso }}</td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Role
                </th>
                <td mat-cell *matCellDef="let row">{{ row.role }}</td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr> -->
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
