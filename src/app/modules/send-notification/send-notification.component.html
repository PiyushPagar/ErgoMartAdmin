<h1 mat-dialog-title >Send Notification</h1>

<mat-form-field>
  <mat-label  >Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option  value="" >None</mat-option>
    <mat-option value={{row.code}} *ngFor="let row of responseData">
      {{row.code}}
    </mat-option>
    <mat-option value="custom">Custom Notifiaction</mat-option>
  </mat-select>
</mat-form-field>


<div class="col-md-12 no-padding"  *ngIf="selected != 'custom' ">
  <div mat-dialog-content>
    <mat-label>{{selected}}</mat-label>
  </div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    <button
      style="margin-left: 10px"
      (click)="sendNotifications()"
      mat-raised-button
      color="primary"
    >
      {{actionBtn}}
    </button>
  </div>
</div>

<div class="col-md-12 no-padding" *ngIf="selected == 'custom'">
  <div mat-dialog-content>
    <form [formGroup]="sendCustonNotificationForm">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="" />
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Body</mat-label>
        <input formControlName="body" matInput placeholder="" />
        <mat-hint></mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    <button
      style="margin-left: 10px"
      (click)="sendCustomNotifications()"
      mat-raised-button
      color="primary"
    >
    {{actionBtn}}
    </button>
  </div>
</div>
