<div *ngFor="let row of responseData">
  <h2>OrderId:-{{ row.id }}</h2>
  <h4> <strong> Address:-</strong></h4>
  <p>
    {{ row.address.address_line1 }}
    {{ row.address.address_line2 }}
  </p>
  <p>
    {{ row.address.city }}-
    {{ row.address.pincode }}
  </p>
  <p>
    {{ row.address.mobile_no }}
  </p>
  <br>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let row">{{ row.product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>quantity</th>
      <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngFor="let row of responseData">
  <br />
  <h2>Total:- {{ row.totalprice }}</h2>
</div>
