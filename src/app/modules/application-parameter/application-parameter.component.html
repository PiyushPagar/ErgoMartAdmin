<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <button mat-raised-button (click)="addApplicationParameterDialog()" color="primary">
        Add Parameter
      </button>
      <p></p>
    </div>
    <div mat-dialog-content>
      <form [formGroup]="searchParameterForm">
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input formControlName="code" matInput placeholder="eg : code" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Code Description</mat-label>
          <input formControlName="codeDesc" matInput placeholder="eg : xyz" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Code Type</mat-label>
          <input formControlName="codeType" matInput placeholder="eg : xyz" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Short Description</mat-label>
          <input formControlName="shortDesc" matInput placeholder="eg : xyz" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Parent Code</mat-label>
          <input formControlName="parentCode" matInput placeholder="eg : xyz" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select  formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">InActive</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button
        style="margin-left: 10px"
        mat-raised-button
        color="primary"
        (click)="getAllApplicationParameters()"
      >
        Search
      </button>
    </div>
    <div class="container">
      <div style="margin-top: 10px">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="parametersData" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Code
              </th>
              <td mat-cell *matCellDef="let row">{{ row.code }}</td>
            </ng-container>

            <ng-container matColumnDef="codeDesc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Code Description
              </th>
              <td mat-cell *matCellDef="let row">{{ row.codeDesc }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="codeType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Type</th>
              <td mat-cell *matCellDef="let row">{{ row.codeType }}</td>
            </ng-container>
            <ng-container matColumnDef="shortDesc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Short Description
              </th>
              <td mat-cell *matCellDef="let row">{{ row.shortDesc}}</td>
            </ng-container>

            <ng-container matColumnDef="parentCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Parent Code
              </th>
              <td mat-cell *matCellDef="let row">{{ row.parentCode }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Status
              </th>
              <td mat-cell *matCellDef="let row">{{ row.status }}</td>
            </ng-container>

            <ng-container matColumnDef="editParameter">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  (click)="editParameter(row)"
                  color="primary"
                >
                  edit
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="deleteParameter">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="deleteParameter(row.id)"
                >
                  Delete
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="parameterTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: parameterTableColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr> -->
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of parameters"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
