<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <button
        mat-raised-button
        (click)="openAddNotificationDialog()"
        color="primary"
      >
        Add Notifiaction
      </button>
      <button
        style="margin-left: 30px"
        mat-raised-button
        routerLink="/notificationlog"
        color="primary"
      >
        Send Notifiaction
      </button>
      <p></p>
    </div>
    <div mat-dialog-content>
      <form [formGroup]="searchForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput placeholder="eg : mango" />
          <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="eg : mango" />
          <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Body</mat-label>
          <input formControlName="body" matInput placeholder="eg : mango" />
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input formControlName="code" matInput placeholder="eg : mango" />
          <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value=""></mat-option>
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">InActive</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button
        style="margin-left: 10px"
        mat-raised-button
        color="primary"
        (click)="getAllNotifiacation()"
      >
        <!-- >  -->
        Search
      </button>
      <p></p>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">{{ row.code }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
          <td mat-cell *matCellDef="let row" style="font-size: 12px">
            {{ row.body }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="editNotification(row)"
              color="primary"
            >
              edit
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="deleteNotificationData(row.id)"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                      </td>
                    </tr> -->
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
