<h1 mat-dialog-title> {{actionBtn}} Notification</h1>
<div mat-dialog-content>
  <form [formGroup]="notificationForm" >
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="" />
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input formControlName="code"  matInput placeholder="" />
        <mat-hint></mat-hint>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input  formControlName="name" matInput placeholder="" />
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Body</mat-label>
      <input  formControlName="body" matInput placeholder=""/>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select  formControlName="status">
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">InActive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  <button style="margin-left: 10px" (click)="addNotification()" mat-raised-button color="primary">
    {{actionBtn}}
  </button>
</div>
