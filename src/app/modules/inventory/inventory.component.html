<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button (click)="openDialog()" color="primary">
      Add Product
    </button>
      <div mat-dialog-content>
      <!-- <form     [formGroup]="searchForm" >

        <mat-form-field appearance="outline">

          <input  formControlName="" matInput placeholder="eg : 100" />
          <mat-hint></mat-hint>

    </div>
    <div class="container">
      <div style="margin-top: 10px">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                imageUrl
              </th>
              <td mat-cell *matCellDef="let row">{{ row.imageUrl }}</td>
            </ng-container>

            <ng-container matColumnDef="ispopular">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Popular Product
              </th>
              <td mat-cell *matCellDef="let row">{{ row.ispopular }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let row">{{ row.price }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row">{{ row.status }}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Quantity
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.inventory.quantity }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
