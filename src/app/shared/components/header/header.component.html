<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> Ergo Mart</span>

    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menus">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #menus="matMenu">
      <button mat-menu-item (click)="openSendNotificationDialog()">
        Send Notification
      </button>
      <button mat-menu-item  (click)="openAddNotificationDialog()">
        New Notification
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="logoutUser()">
        <mat-icon>exit_to_app</mat-icon>
        Sign out
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
